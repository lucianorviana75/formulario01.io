<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <!-- {{cliente}}Dado literal 
    {% if cliente == 'cliente01' %}codigo para fazer um comando
        {{cliente}} autorizado.
    {% else %}
        Você não esta autorizado.
    {% endif %} 
    -->  
    <body>
       
       <div class="col-8 m-alto pt-3 pb-2 text-center">
        <h1>Formulario</h1>
        <a href="/cliente" class="btn btn-info">Voltar</a>
       </div>
       <div class="col-8 m-alto pt-4 pb-2 text-center">
            <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
                {% csrf_token %} 
                <!--{{form.as_p}}--> 
                <div class="form-group mt-4">nome : {{form.nome}}</div>
                <div class="form-group mt-4">email : {{form.email}}</div>
                <div class="form-group mt-4">celular : {{form.celular}}</div>
                <div class="form-group mt-4"> telefone : {{form.telefone_fixo}}</div>
                <br>
                <input type="submit" class="btn btn-success" value="salvar">
            </form>
       </div>
        
    </body>
</html>
